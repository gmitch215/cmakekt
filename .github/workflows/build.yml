name: Build Project

on:
  push:
    branches: [ master, ver/* ]
  pull_request:
    branches: [ master, ver/* ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-24.04
          - windows-2025
          - macos-13
          - macos-15

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: fwilhe2/setup-kotlin@main
        with:
          version: '2.1.20'
          install-native: true
      - name: Setup Konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan/caches
            ~/.konan/dependencies
            ~/.konan/kotlin-native-prebuilt-*
            /root/.konan/caches
            /root/.konan/dependencies
            /root/.konan/kotlin-native-prebuilt-*
          key: ${{ runner.os }}-${{ runner.arch }}-konan
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-konan
      - name: Check Kotlin/Native Dependencies
        run: kotlinc-native .github/dependencies.kt
      - name: Configure Project (Posix)
        if: ${{ matrix.os != 'windows-2025' }}
        run: cmake -B build -DKN_CINTEROP_FILE_NAME="CMakeKt.klib"
      - name: Configure Project (Windows)
        if: ${{ matrix.os == 'windows-2025' }}
        run: cmake -B build -G "MinGW Makefiles" -DKN_CINTEROP_FILE_NAME="CMakeKt.klib"
      - name: Build Project
        run: cmake --build build --target install
      - name: Inspect klib Contents
        run: |
          cd test/cinterop
          klib info CMakeKt.klib
          klib dump-metadata CMakeKt.klib -print-signatures true
