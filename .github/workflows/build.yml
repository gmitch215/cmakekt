name: Build Project

on:
  push:
    branches: [ master, ver/* ]
  pull_request:
    branches: [ master, ver/* ]

  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-24.04
          - windows-2022
          - macos-13
          - macos-15

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: fwilhe2/setup-kotlin@main
        with:
          version: '2.1.10'
          install-native: true
      - name: Configure Project
        run: cmake .
      - name: Build Project (Posix)
        if: ${{ matrix.os != 'windows-2022' }}
        run: sudo cmake --build . --target install package
      - name: Build Project (Windows)
        if: ${{ matrix.os == 'windows-2022' }}
        run: cmake --build . --target install package
      - name: Inspect klib Contents
        run: |
          cd test/build/cinterop
          ls -la
          klib info CMakeKt.klib
          klib dump-metadata CMakeKt.klib